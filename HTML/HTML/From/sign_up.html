<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        fieldset{
            width: fit-content;
            margin: 100px 0 0 400px;
            padding: 15px;
            border-radius: 10px;
        }
        legend{
            color: ghostwhite;
            text-shadow: 0 0 15px brown;
        }
        input{
            margin: 5px;
            border-radius: 5px;
        }
        button{
            margin-left: 35%;
        }
        a{
            text-decoration: none;
            color: black;
            font-style: normal;
        }
        .btn{
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <form class="animate__animated animate__rollIn">
        <fieldset>
            <legend>Sign Up</legend>
            <input type="text" placeholder="First Name"><br>
            <input type="text" placeholder="Last Name"><br>
            <input type="email" placeholder="xyz@gmail.com"><br>
            <input type="number" placeholder="+91-1234567890"><br>
            <input type="radio" placeholder="gender">Male
            <input type="radio" placeholder="gender">Female
            <input type="radio" placeholder="gender">others
            <br><input type="datetime" placeholder="DOB DD/MM/YYYY"><br>
            <input type="password" placeholder="Enter password"><br>
            <input type="confirm password" placeholder="confirm password"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"><br>
            <button>
                <a href="home .html">home</a>
            </button>
        </fieldset>
    </form>
</body>
</html>
