        body{
            text-align: center;

        figure{
            display: inline-block;
            border: 2px solid blue;
            border-radius: 20px;
        }
        figcaption{
            font-weight: bolder;
            font-style: italic;
        }
        img{
            width: 600px;
            height: 300px;
            border-radius: 20px;
        }
    </style>
</head>

        <img src="../From/7781335.jpg" alt="">
