<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        fieldset{
            background: linear-gradient(45deg,green,yellow);
            width: fit-content;
            margin: 300px 0 0 700px;
            border-radius: 15px;
            padding: 30px;
            font-style: oblique;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        }
        a{
            text-decoration: none;
        }
        legend{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <a href="../HTML/"></a>
    <form action="" class="animate__animated animate__backInUp">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td><label for="#id">User Id </label></td>
                    <td><input type="text" placeholder="Enter user-id" id="id"></td>
                </tr>
                <tr>
                    <td><label for="#pwd"> Password</label></td>
                    <td><input type="password" placeholder="enter password" id="pwd"></td>
                </tr>
                <tr>
                  <td><label for="">Country</label></td>
                  <td>
                    <select name="" id="">
                        <option value="">---select----</option>
                        <option value="">India</option>
                        <option value="">iceland</option>
                        <option value="">thailand</option>
                        <option value="">china</option>
                    </select>
                  </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href="#">Forgot password</a></td>
                </tr>
            </table>
        </fieldset>
    </form>    
</body>
</html>
