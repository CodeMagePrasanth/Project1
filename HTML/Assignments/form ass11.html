<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form ass11</title>
    <style>
        body{
            background-color:mediumvioletred;
        }
        table{
            background-color: brown;
            padding: 100px;
            font-size: 25px;
            margin: 100px 0 0 400px;
        }
        label{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <form>
            <table>
                <tr>
                    <td><label for="#name">Name :</label></td>
                    <td><input type="text" placeholder="enter your name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="#email"> Email :</label></td>
                    <td><input type="email" placeholder="enter your emali"></td>
                </tr>
                <tr>
                    <td><label for="#pwd">Password :</label></td>
                    <td><input type="password" placeholder="enter your password"></td>
                </tr>
                <tr>
                    <td><label for="#num">Phone Number</label></td>
                    <td><input type="number" placeholder="(+91-1234567890)"></td>
                </tr>
                <tr>
                    <td><label for="">Gender :</label></td>
                    <td>
                        Male:<input type="radio">
                        Female:<input type="radio">
                        Other:<input type="radio"></td>
                </tr>
                <tr>
                    <td><label for="">Language :</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">--Select Language--</option>
                            <option value="">English</option>
                            <option value="">Tamil</option>
                            <option value="">Telungu</option>
                            <option value="">Malayalam</option>
                            <option value="">Hindi</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Zip code :</label></td>
                    <td><input type="text" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="#about">About :</label></td>
                    <td><input type="" placeholder="write your details" id="about"></td>
                </tr>
                <tr>
                    <td><button>
                    <a href="">Register</a>
                    </button></td>
                </tr>
            </table>
        
    </form>
</body>
</html>
