<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <td>
            <label for="#name">User name :</label>
            <input type="text" placeholder="Enter your name" id="name">
        </td>
        <td>
            <label for="#email">Mail id :</label>
            <input type="email" placeholder="xyz@gmail.com" id="email">
        </td>
        <td>
            <label for="#pwd">password :</label>
            <input type="password" id="pwd">
        </td>
        <td>
            <label for="#gender">gender :</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">female
            <input type="radio" id="gender" name="gender">other
        </td>
        <td>
            <label for="#skills">Courses :</label>
            <input type="checkbox" id="skills">python
            <input type="checkbox" id="skills">html
            <input type="checkbox" id="skills">css
            <input type="checkbox" id="skills">javaScirpt
        </td>
        <td>
            <label for="#file">Select file :</label>
            <input type="file" id="file">
        </td>
        <td>
            <label for="#dob">Date of Birth :</label>
            <input type="date"  id="dob">
        </td>
        <td>
            <label for="#dob1">Date of Birth :</label>
            <input type="datetime"  id="dob1">
        </td>
        <td>
            <label for="#dob2">Date of Birth :</label>
            <input type="datetime-local"  id="dob2">
        </td>
        <td>
            <label for="#number">Number :</label>
            <input type="number" placeholder="10 digit number" id="number">
        </td>
        <td>
            <textarea  id="" cols="20" rows="10">feedback :</textarea>
        </td>
        <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </form>
</body>
</html>
