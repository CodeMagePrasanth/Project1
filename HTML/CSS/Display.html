<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
       h1{
        background: linear-gradient(45deg,lightgreen,black);
        display: inline;
       } 
       span{
        font-size: 30px;
        background-color: brown;
        color: aliceblue;
        display: block;
        margin: 5px;
       }
    </style>
</head>
<body>
    <h1>shivam</h1>
    <h1>prasad</h1>
    <h1>k</h1>
    <span>j</span><span>k</span><span>m</span>
</body>
</html>
