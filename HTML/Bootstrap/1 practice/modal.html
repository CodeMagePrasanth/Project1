<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <title>Document</title>

</head>
<body>
    <button class="btn btn-warning" data-mdb-toggle="modal" data-mdb-target="#forms">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="text-light">Forms</h1>
                    
                    <button class="btn-close" type="button" data-mdb-dismiss="modal"</button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">
        close
    </button>
</body>
</html>
