<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable JS </title>
</head>
<body>
    <h1>Variable JS file</h1>
    <script>
        function variable()
        {
            let a;  // local variable 
            a=10; //var Initialisation
            console.log("a value is " +a);
            a='hi';
            console.log("a value is " +a);
            b="i am groot";
            console.log("a value is " +b);
        }
        variable();
    </script>
</body>
</html>
